<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>抽奖</title>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper_new.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

	</head>
	<body>
		<div id="loading">
			<div id="loading_img"><img src="img/loading.gif"/></div>
		</div>
		
		<div class="swiper-container">
        <div class="swiper-wrapper">	
		
		<div class="wrap3_2 swiper-slide">
			<div id="wrap3_2_inner">
				<span id="p3_2_span">使用 ELLE Passpost 登陆</span>
				<input type="text" id="user" placeholder="用户名/手机号/邮箱" value="" />
				<input type="password" id="pass" placeholder="密码" value="" />
				<img id="wrap3_2_login" src="img/login.png"/>
				<img id="register" src="img/register.png"/>
				<img id="forget" src="img/forget.png"/>
			</div>
		</div>
		
        	</div>
        	</div>
	</body>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper_new.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</html>
