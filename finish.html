<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>完成注册</title>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper_new.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

	</head>
	<body>
		
		<div class="swiper-container">
        <div class="swiper-wrapper">	
        	
		
		<div class="finish swiper-slide">
			<span id="span1">已向您的手机或邮箱发了一条验证码</span>
			<input type="text" class="register_input" id="input1" placeholder="验证码（必填）" value="" />
			<input type="password" class="register_input" id="input2" placeholder="密码（必填）" value="" />
			<input type="password" class="register_input" id="input3" placeholder="确认密码（必填）" value="" />
			<input type="text" class="register_input" id="input4" placeholder="用户名（必填）" value="" />
			<div class="line" id="finish_line"></div>
			<a class="next" id="finish_register" href="##">完成注册</a>
			
		</div>
		
        	</div>
        	</div>
	</body>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper_new.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</html>
